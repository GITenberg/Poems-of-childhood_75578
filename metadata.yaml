description: 'Eugene Field''s daughter Mary French Field Englar (1876-1949) does not
  appear to be the author of the earlier poetry collection "With trumpet and drum"
  (included here) but apparently owned its copyright. From the Catalog of Copyright
  Entries from the Library of Congress Copyright Office, 1920: "With trumpet and drum.
  [Copyright] Mary French Field Englar, Kenilworth, Ill., as the child of the deceased
  author, in renewal for 28 years. Renewal no. 15723, Mar. 23, 1920. Original entry,
  Nov. 17, 1892, no. 46783."'
